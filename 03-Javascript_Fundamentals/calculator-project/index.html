<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <section class="calculator-main">
      <form action="" onsubmit="event.preventDefault()">
        <input type="text" class="calculator-input" />
        <div class="calculator-buttons">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">*</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">-</button>
          <button class="operator">/</button>
        </div>

        <div class="calculator-total-reset">
          <button class="calculator-total">=</button>
          <button class="calculator-reset">AC</button>
        </div>
      </form>
    </section>
    <section class="calculation-main">
      <h2 class="calculation-header">Previous Calculations:</h2>
      <ul class="calculation-list"></ul>
    </section>
  </body>
  <script src="script.js"></script>
</html>
