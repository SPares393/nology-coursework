<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div id="heading">
      <h1>Stu's Calculator Project</h1>
    </div>
    <section id="calculator-main">
      <form action="">
        <input type="text" id="calculator-input" />
        <div id="calculator-buttons">
          <div id="calculator-numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
          </div>
          <div id="calculator-operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
          </div>
        </div>
        <div id="calculator-output">*your answer will be here*</div>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
