<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <header class="header">
      <h1>Calculator Project</h1>
    </header>
    <section class="calculator-main">
      <form
        action=""
        onsubmit="event.preventDefault()"
        class="calculator-inputs"
      >
        <input type="number" step="any" class="inputNumber1" />
        <input type="text" class="inputOperator" />
        <input type="number" step="any" class="inputNumber2" />
        <button class="calculator-answer">Calculate</button>
        <button class="calculator-reset">Reset</button>
      </form>
      <div class="calculator-output">Answer:</div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
