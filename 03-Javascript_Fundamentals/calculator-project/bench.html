<section class="calculator-main">
  <form action="" onsubmit="event.preventDefault()" class="calculator-form">
    <div class="calculator-inputs">
      <input type="number" step="any" class="calculator-input-1" />
      <div class="current-operator">?</div>
      <input type="number" step="any" class="calculator-input-2" />
    </div>
    <div class="calculator-operators">
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
    </div>
    <button class="calculator-answer">Calculate</button>
    <button class="calculator-reset">Reset</button>
    <div class="calculator-output">Answer:</div>
  </form>
</section>
