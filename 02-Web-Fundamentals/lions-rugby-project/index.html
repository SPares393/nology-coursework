<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lions XV Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Lions XV Selector</h1>
      <img
        class="image__logo"
        src="./images/lions_logo.jpeg"
        alt="lions_logo"
      />
    </div>
    <main class="main">
      <div class="player-list hidden"></div>
      <div class="main__card front_row_1">
        <h3 class="card__number">1</h3>
      </div>
      <div class="main__card front_row_2">
        <h3 class="card__number">2</h3>
      </div>
      <div class="main__card front_row_3">
        <h3 class="card__number">3</h3>
      </div>
      <div class="main__card second_row_1">
        <h3 class="card__number">4</h3>
      </div>
      <div class="main__card second_row_2">
        <h3 class="card__number">5</h3>
      </div>
      <div class="main__card back_row_1">
        <h3 class="card__number">6</h3>
      </div>
      <div class="main__card back_row_2">
        <h3 class="card__number">8</h3>
      </div>
      <div class="main__card back_row_3">
        <h3 class="card__number">7</h3>
      </div>
      <div class="main__card half_back_1">
        <h3 class="card__number">9</h3>
      </div>
      <div class="main__card half_back_2">
        <h3 class="card__number">10</h3>
      </div>
      <div class="main__card centre_1">
        <h3 class="card__number">12</h3>
      </div>
      <div class="main__card centre_2">
        <h3 class="card__number">13</h3>
      </div>
      <div class="main__card back_three_1">
        <h3 class="card__number">11</h3>
      </div>
      <div class="main__card back_three_2">
        <h3 class="card__number">15</h3>
      </div>
      <div class="main__card back_three_3">
        <h3 class="card__number">14</h3>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
